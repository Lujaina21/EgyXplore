    <!--======================= CSS styling file ============================= -->
    <link rel="stylesheet" href="css/scanuploading.css" />
    <!--======================= Icons file ============================= -->

  <body>
    <!--startt of Scan & Discover: Unveiling History header-->

        </div>

    </section>
    <!--end of Scan & Discover: Unveiling History header-->

      <div class="container">

            <div class="icon">

          <div class="improt-url">
            <h2>Import from URL</h2>
            <div class="add-url">
              <input
                type="url"
                name=""
                id=""
                placeholder="Add file Url"

              />

            </div>
          </div>
